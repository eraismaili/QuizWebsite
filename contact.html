<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <script src="https://pixijs.download/release/pixi.min.js"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        }

        body {
            margin: 0;
            overflow: hidden;
            color: #fff;
            background: #09001d;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 32px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            filter: drop-shadow(0 0 5px #09001d);

        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #c40094;
        }

        .main.active {
            filter: blur(15px);
            pointer-events: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 78px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }

        p {
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, .3);
            color: white;
            margin-bottom: 30px;

        }

        .box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: transparent;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .question-gif {
            max-width: 120%;
            height: auto;
            margin-bottom: 20px;
        }


        .box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .box a {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .box a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .socials {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .social-icon {
            width: 80px;
            height: 80px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">Quiz.</a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Coming Soon</a>
                <a href="#" class="active">Contact</a>
            </nav>
        </header>

        <video id="video-background" autoplay loop muted>
            <source src="vid1.mp4" type="video/mp4">
            <!-- Provide fallback content here -->
        </video>

        <div id="canvas"></div>

        <div class="box">
            <img src="giphy.gif" alt="Question GIF" class="question-gif">
            <h2>If you want to get in touch with our team, you can contact us at:</h2>
            <a class="link" href="mailto:eraaismaili@gmail.com" target="_blank">
                <p> eraaismaili@gmail.com </p>
            </a>
            <a class="link" href="mailto:el51212@ubt-uni.net" target="_blank">
                <p>el51212@ubt-uni.net</p>
            </a>

            <div class="socials">
                <a href="https://www.facebook.com/era.ismaili3">
                    <img src="facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="#">
                    <img src="linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="#">
                    <img src="gmail.png" alt="Gmail" class="social-icon">
                </a>
            </div>


        </div>

    </main>

    <script>
        // Create Pixi.js application
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            transparent: true,
            antialias: true,
            resolution: window.devicePixelRatio || 1,
            view: document.getElementById("canvas"),
        });

        // Create video texture
        const videoTexture = PIXI.Texture.from("era.mp4");
        const videoSprite = new PIXI.Sprite(videoTexture);
        videoSprite.width = app.renderer.width;
        videoSprite.height = app.renderer.height;
        app.stage.addChild(videoSprite);

        // Render the application
        app.ticker.add(() => {
            if (videoTexture.baseTexture.valid) {
                videoTexture.update();
            }
        });
    </script>
</body>

</html>
